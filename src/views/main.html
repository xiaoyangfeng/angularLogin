<div class="well" ng-controller="authCtrl">
    <table id="accountTable" class="table table-striped table-bordered">
        <tr>
            <th>ID</th><th>Account</th><th>Password</th><th></th>
        </tr>
        <tr ng-repeat="account in accounts" ng-hide="account._id == editedAccount._id">
            <td>{{account._id.$oid}}</td>
            <td>{{account.account}}</td>
            <td>Hide for safety</td>
            <td>
                <button ng-click="startEdit(account)" class="btn btn-xs btn-primary">
                    Edit
                </button>
                <button ng-click="deleteAccount(account)" class="btn btn-xs btn-primary">
                    Delete
                </button>
            </td>
        </tr>
        <tr ng-class="{danger: editedAccount}">
            <td></td>
            <td><input ng-model="editedAccount.account" required /></td>
            <td><input ng-model="editedAccount.password" required /></td>
            <td>
                <button ng-hide="editedAccount._id"
                        ng-click="addAccount(editedAccount)"
                        class="btn btn-xs btn-primary">
                    Create
                </button>
                <button ng-show="editedAccount._id"
                        ng-click="updateAccount(editedAccount)"
                        class="btn btn-xs btn-primary">
                    Save
                </button>
                <button ng-show="editedAccount"
                        ng-click="cancelEdit()" class="btn btn-xs btn-primary">
                    Cancel
                </button>
            </td>

        </tr>
    </table>
    <span class="text-info bg-danger" ng-show="createError">Create failed{{createError.message}}</span>
</div>
